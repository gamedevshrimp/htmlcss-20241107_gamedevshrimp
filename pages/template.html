<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="./../assets/css/main.css">
        <title>Component template</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
            </header>
            <div class="content">
                <div class="container">
                    <div class="template">
                        <div class="sidebar">
                            <h4 class="sidebar__title">Components</h4>
                            <ul class="sidebar__text">
                                <li>Modal</li>
                                <li>Tooltip</li>
                                <li>Avatar</li>
                                <li>Calendar</li>
                                <li class="template__sidebar_text_selected">Histogram</li>
                                <li>Custom form elements</li>
                            </ul>
                            <p class="template__sidebar_text sidebar__homelink">Main page</p>
                        </div>
                        <div class="template__main">
                            <h3 class="template__main_title">Histogram</h3>
                            <div class="histogram" style="max-width: 300px">
                                <div class="histogram__header">
                                    <p class="histogram__title">Total orders</p>
                                    <a class="histogram__viewtext">View all</a>
                                </div>
                                <h4 class="histogram__number">50254</h4>
                                <div class="histogram__bar-container">
                                    <div class="histogram__single-bar" style="height: 45%"></div>
                                    <div class="histogram__single-bar" style="height: 50%"></div>
                                    <div class="histogram__single-bar" style="height: 20%"></div>
                                    <div class="histogram__single-bar" style="height: 70%"></div>
                                    <div class="histogram__single-bar" style="height: 65%"></div>
                                    <div class="histogram__single-bar" style="height: 20%"></div>
                                    <div class="histogram__single-bar" style="height: 50%"></div>
                                    <div class="histogram__single-bar" style="height: 80%"></div>
                                    <div class="histogram__single-bar" style="height: 60%"></div>
                                    <div class="histogram__single-bar" style="height: 40%"></div>
                                    <div class="histogram__single-bar" style="height: 20%"></div>
                                    <div class="histogram__single-bar" style="height: 70%"></div>
                                    <div class="histogram__single-bar" style="height: 20%"></div>
                                    <div class="histogram__single-bar" style="height: 70%"></div>
                                    <div class="histogram__single-bar" style="height: 65%"></div>
                                    <div class="histogram__single-bar" style="height: 20%"></div>
                                    <div class="histogram__single-bar" style="height: 50%"></div>
                                    <div class="histogram__single-bar" style="height: 80%"></div>
                                    <div class="histogram__single-bar" style="height: 60%"></div>
                                    <div class="histogram__single-bar" style="height: 40%"></div>
                                    <div class="histogram__single-bar" style="height: 20%"></div>
                                    <div class="histogram__single-bar" style="height: 70%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer_template">
                <h5>Reusable component library</h5>
            </footer>
        </div>
    </body>
</html>
